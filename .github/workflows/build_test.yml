name: Build and Test React Application

on:
  push:
    branches:
      - main
jobs:
  build_test:
    permissions:                
        contents: write          
        pull-requests: write     
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci and test
        run: |
          cd front
          npm install 
          npm run test 

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}  # Ajoutez ce secret dans les paramètres de votre dépôt GitHub
          directory: ./front/coverage  # Assurez-vous que c'est le bon chemin pour vos rapports de couverture
          
  
        

  build:
      needs: build_test
      runs-on: ubuntu-latest

      permissions:
        pages: write
        id-token: write 
        contents: read

      steps:
        
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version:  '20.x'

        - name: Install dependencies
          working-directory: front
          run: npm install


        - name: Clean output directory
          working-directory: front
          run: rm -rf out/*

        - name: Generate documentation
          working-directory: front
          run: npm run tsdoc
        
        - name: Build the project
          working-directory: front
          run:  npm run build
        
        - name: build and publish package on NPM
          working-directory: front
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          run: |
            git config --global user.email "maxime.tancrede@gmail.com"
            git config --global user.name "bomaruche"
            npm run build-npm
            npm version patch
            npm publish

          

        - name: Setup
          id: pages
          uses: actions/configure-pages@v3
          with:
            token: ${{ secrets.GITHUB_TOKEN }}

        

        - name: Upload Pages artifact
          uses: actions/upload-pages-artifact@v2
          with:
            path: front/out

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
